<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>runoob.com</title>
</head>
<body>
	<p>
		判断是否为数组
	</p>
	<p id = "dzc"></p>
	<script type="text/javascript">
		var fruits = ["apple", "orange", "peach", "watermelon"];
		document.getElementById("dzc").innerHTML = isArray(fruits);
		function isArray(myArray){
			return myArray.constructor.toString().indexOf("Array()") > -1;
		}
	</script>
</body>
</html>
