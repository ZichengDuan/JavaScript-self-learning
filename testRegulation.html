<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		runoob
	</title>
</head>
<body>
	<p>测试正则表达式搜索功能</p>
	<p id = "dzc">
		empty
	</p>
	<script type="text/javascript">
		function testRegExp(myStr){
			var re = /[a-z]*/gi;
			var x = myStr.match(re);
			document.getElementById("dzc").innerHTML = x;
		}
	</script>
	<button onclick= "testRegExp('I love jmt Xi Xi')" >
		here
	</button>


	<p id = "jmt">将 Microsoft 替换为 Runoob, Microsoft,Microsoft</p>
	<script type="text/javascript">
		function testReplace(){
			var str = document.getElementById("jmt").innerHTML;
			var exchange = str.replace(/Microsoft/gi, "Runoob");
			document.getElementById("jmt").innerHTML = exchange;
		}
	</script>
	<button onclick="testReplace()">
		Microsoft->Runoob
	</button>
	<br>
	<p></p>
	<script type="text/javascript">
		document.write(/e/.test("I love jmt, mua"));
	</script><br>
	<script type="text/javascript">
		document.write(/love/.exec("I love jmt, mua"));
	</script>
</body>
</html>
