<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>www.runoob.com tutorial</title>
</head>
<body>

<h1>我的第一段 JavaScript</h1>
<p id = "demo">
	JavaScript能改变HTML的内容
</p>

<script>
	function myFunction(){
		x = document.getElementById("demo");	//Z找到元素
		x.innerHTML = "Hello, JavaScript";		//改变内容
	}
</script>
<button type="button" onclick = "myFunction()">
	点击这里！
</button>
</body>
</html>
